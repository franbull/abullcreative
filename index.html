---
layout: default
title: A Bull Creative
---

<div id="home">
  <div id="tagline">
    stuff made good lookin'
  </div>

  <div class="gallery">
    {% for post in site.posts %}
      {% if post.homepage_order != nil %}
        <a data-fancybox-group="gallery" class="fancybox-thumb" href="{{ post.image }}">
        <img src="{{ post.thumbnail }}" alt="{{ post.title }}"/>
      </a>
      {% endif %}
    {% endfor %}
    <span class="stretch"></span>
  </div>

</div>
